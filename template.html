<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>#include-title</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body,
      html {
        color: #2c3e50;
        background-color: #f1f2f6;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 0px;
      }

      .main-container {
        max-width: 1000px;
        width: 100%;
        position: relative;
        padding-right: 100px;
        padding-left: 100px;
      }

      .container-centerer {
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      @media screen and (max-width: 1000px) {
        .main-container {
          padding-right: 60px;
          padding-left: 60px;
        }
      }

      @media screen and (max-width: 600px) {
        .main-container {
          padding-right: 30px;
          padding-left: 30px;
        }
      }

      .topic-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 40px;
      }

      .topic {
        padding: 30px;
        width: 100%;
        max-width: 1000px;
      }

      .topic > .heading {
        word-break: break-word;
      }
      .desc {
        margin-top: 5px;
        margin: 10px 0;
        color: #57606f;
      }
      a.hacking {
        color: #ee1264;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 2px;
        margin-top: 10px;
      }
      a.hacking:hover {
        text-decoration: none;
        border-bottom: 2px solid #ee1264;
      }
      .credit {
        color: #fff;
        width: 100%;
        padding: 20px 0px;
        display: flex;
        justify-content: center;
        background-color: #2c3e50;
      }

      .game {
        margin-bottom: 40px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 10px;
      }
      .game .author {
        color: #ee1264;
      }
      .game h3 {
        color: #2c3e50;
        text-decoration: none;
        display: inline-block;
      }
      .game .head {
        display: flex;
        margin-bottom: 2px;
        width: 100%;
        max-width: max-content;

        word-break: break-word;
      }
      .game > .head:hover {
        text-decoration: none;
        margin-bottom: 0px;
      }

      .game p {
        margin-top: 5px;
      }

      .game > .head:hover .play-keyword {
        width: 80px;
      }

      .game > .head .play-keyword {
        white-space: nowrap;
        width: 0px;
        transition: 0.3s;
        overflow: hidden;
        display: inline-block;
        font-weight: 500;
      }

      #scroll-progress-bar {
        height: 5px;
        background-color: #1168f8;
        position: fixed;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-centerer">#include-template</div>
    <div class="credit">Made with ❤️ by NoobProgrammer Thailand Community</div>
    <div id="scroll-progress-bar"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      const documentInstance = $(document)
      const windowInstance = $(window)
      const scrollInstace = $('#scroll-progress-bar')
      documentInstance.ready(() => {
        documentInstance.scroll(e => {
          const scrollProgress =
            documentInstance.scrollTop() /
            (documentInstance.height() - windowInstance.height())
          scrollInstace.css('width', windowInstance.width() * scrollProgress)
        })
      })
    </script>
  </body>
</html>
